name: Score submission

on:
  workflow_dispatch:
    inputs:
      submission_path:
        description: "Path to submission CSV"
        required: true
        default: "submissions/sample_submission.csv"

jobs:
  score:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas scikit-learn

      - name: Recreate hidden labels (shared)
        run: |
          mkdir -p data
          printf "%s" "${{ secrets.TEST_LABELS_CSV }}" > data/test_labels.csv
          
      - name: Debug - show file sizes and headers
        run: |
          ls -la submissions
          wc -c submissions/sample_submission.csv || true
          head -n 5 submissions/sample_submission.csv || true
          wc -c data/test_labels.csv || true
          head -n 5 data/test_labels.csv || true
          
      - name: Run scoring
        run: |
          python scoring_script.py "${{ github.event.inputs.submission_path }}"
