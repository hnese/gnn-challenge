name: Score submission

on:
  workflow_dispatch:
    inputs:
      submission_path:
        description: "Path to submission CSV"
        required: true
        default: "submissions/sample_submission.csv"

jobs:
  score:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas scikit-learn

      - name: Recreate hidden labels from secret
        shell: bash
        env:
          TEST_LABEL_CSV: ${{ secrets.TEST_LABEL_CSV }}
        run: |
          # Fail fast if secret is missing/empty
          if [ -z "$TEST_LABEL_CSV" ]; then
            echo "ERROR: Secret TEST_LABEL_CSV is empty or not set."
            echo "Check Settings -> Secrets and variables -> Actions -> Repository secrets."
            exit 1
          fi

          mkdir -p data
          printf "%s" "$TEST_LABEL_CSV" > data/test_labels.csv

          # Ensure file is non-empty
          if [ ! -s data/test_labels.csv ]; then
            echo "ERROR: data/test_labels.csv was created but is empty."
            exit 1
          fi

      - name: Debug - show file sizes and headers
        shell: bash
        run: |
          echo "=== submissions ==="
          ls -la submissions || true
          echo "=== sample submission preview ==="
          wc -c submissions/sample_submission.csv || true
          head -n 5 submissions/sample_submission.csv || true

          echo "=== truth file preview ==="
          ls -la data || true
          wc -c data/test_labels.csv || true
          head -n 5 data/test_labels.csv || true

          echo "=== python column check ==="
          python - <<'PY'
          import pandas as pd

          def check(path):
              print(f"\n--- Reading: {path}")
              with open(path, "r", encoding="utf-8", errors="replace") as f:
                  first = f.read(200)
              print("First 200 chars:", repr(first))
              df = pd.read_csv(path)
              print("Columns:", df.columns.tolist())
              print("Shape:", df.shape)

          check("submissions/sample_submission.csv")
          check("data/test_labels.csv")
          PY

      - name: Run scoring
        run: |
          python scoring_script.py "${{ github.event.inputs.submission_path }}"
